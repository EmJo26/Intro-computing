<!DOCTYPE html>
<html>
<body>

<h1>Activity loop</h1>
<p>part 1</p>
<p id="aa"></p>



<script>
// program to display numbers from 1 to 15
const n = 15;

// looping from i = 1 to 15
// in each iteration, i is increased by 1
for (let i = 0; i <= n; i++) {
    
	if (i % 2 == 0) {
	console.log (i + " is even") 
	 
	document.getElementById("aa").innerHTML = " is even";
	}
	else { 
	console.log(i + " is odd")
	document.getElementById("aa").innerHTML = " is odd";
	}
}




</script>




</body>
</html>
