<script>

// get number

let n = parseInt( prompt("Enter a number: "));



// looping from i = 1 to n
function factorial(n) {
let ans = 1;

if(n === 0)
return 1;
for (let i = 2; i<=n; i++)
ans = ans*i;
return ans;
}
console.log(factorial(n));
